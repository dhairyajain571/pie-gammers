<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
    
    <title>Pie Gammers</title>

    <style>
        .loading {
          -webkit-animation: sk-scaleout 2s infinite ease-in-out;
          animation: sk-scaleout 2s infinite ease-in-out;
          background-color: #124c62;
          border-radius: 100%;
          height: 6em;
          width: 6em;
          transition: all 400ms ease;
        }
  
        .container12 {
          align-items: center;
          background-color: white;
          display: flex;
          height: 100vh;
          justify-content: center;
          width: 100vw;
          transition: all 400ms ease;
        }
  
        @keyframes sk-scaleout {
          0% {
            -webkit-transform: scale(0);
            transform: scale(0);
            transition: all 400ms ease;
          }
          100% {
            -webkit-transform: scale(1);
            opacity: 0.5;
            transform: scale(1);
            transition: all 400ms ease;
          }
        }
      </style>

</head>
<body style="background-color: black;">
        <div id="root"><div id="spinner" class="container12">
            <img src="./Rebel.gif" alt="rebel">
          </div></div>
</body>
</html>
